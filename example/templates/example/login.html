<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="Login" />
        {% if next %}
        <input type="hidden" name="on_success" value="{{ next }}" />
        {% endif %}
    </form>
</body>
</html>
